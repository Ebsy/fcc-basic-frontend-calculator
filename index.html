<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#NavBar" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <span>freeCodeCamp (<i class="fa fa-fire fa-fw"></i>)</span>
        </div>
      </div>
      <div id="NavBar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a target="_blank" href="https://github.com/Ebsy"><i class="fa fa-github fa-fw"></i><span>GitHub</span></a></li>
          <li><a target="_blank" href="http://www.facebook.com/neilebrey"><i class="fa fa-facebook-square fa-fw"></i><span>Facebook</span></a></li>
          <li><a target="_blank" href="mailto:neil.ebrey@gmail.com"><i class="fa fa-google fa-fw"></i><span>Email</span></a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div id="calculator">
      <div class="top">
        <div id="screen"></div>
        <span class="clear">C</span>
      </div>

      <div class="keys">
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="operator plus">+</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="operator minus">-</span>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="operator divide">รท</span>
        <span class="key">0</span>
        <span class="key decimal">.</span>
        <span class="eval equals">=</span>
        <span class="operator multiply">x</span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="site.js"></script>
</body>

</html>
